    <form id="rform" class="mt-5 mb-5 mx-auto">
        <center><h1 class="pt-5 mb-5">Create An Account</h1></center>
        <div class="mb-3 w-75 mx-auto">
            <label for="exampleInputFirstName" class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName" class="input-field" required>
            <p class="mt-3 text-danger" id="nameerror"></p>
        </div>
        
        <div class="mb-3 w-75 mx-auto">
            <label for="exampleInputLastName" class="form-label fw-bold" >Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" class="input-field" required>
            <p class="mt-3 text-danger" id="lastnameerror"></p>
        </div>
        
        <div class="mb-3 w-75 mx-auto">
          <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <p class="mt-3 text-danger" id="emailerror"></p>
        </div>
        
        <div class="mb-3 w-75 mx-auto">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
          <p class="mt-3 text-danger" id="passworderror"></p>
        </div>
        <div class="mb-4 w-75 mx-auto">
          <label for="exampleInputPassword2" class="form-label fw-bold">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" required>
          <p class="mt-3 text-danger" id="check"></p>
        </div>
        <center>
          <div class="pt-2 mb-3">
          <button type="submit" id="subtn" class="btn w-75 fw-bold pt-2" onclick="su()">CREATE ACCOUNT</button>
        </div>
        <p>Already have an account? <a href="loginpage.html" id="r">Login here.</a></p>
        </center>
      </form>
      <script>
        function su(){
        var firstname = document.getElementById("exampleInputFirstName").value
        var lastname = document.getElementById("exampleInputLastName").value
        var useremail  = document.getElementById("exampleInputEmail1").value
        var userpassword = document.getElementById("exampleInputPassword1").value
        var userpassword1 = document.getElementById("exampleInputPassword2").value
        if(firstname == ""){
            document.getElementById("nameerror").innerHTML = "Enter your name"
        }else if(lastname == ""){
            document.getElementById("lastnameerror").innerHTML = "Enter your last name"
            document.getElementById("nameerror").innerHTML = ""
        }else if(useremail == ""){
             document.getElementById("emailerror").innerHTML = "Enter your email"
              document.getElementById("nameerror").innerHTML = ""
              document.getElementById("lastnameerror").innerHTML = ""
        }else if(userpassword == ""){
           document.getElementById("passworderror").innerHTML = "Enter your password"
              document.getElementById("emailerror").innerHTML = "" 
        }else if(userpassword != userpassword1){
          document.getElementById("check").innerHTML = "Password not matched"
        }
        else{
            document.getElementById("passworderror").innerHTML = ""
            localStorage.setItem("Name",firstname)
            localStorage.setItem("LastName",lastname)
            localStorage.setItem("Email",useremail)
            localStorage.setItem("password",userpassword)
            window.open("index.html")
        }
    }
      </script>
